<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Esteban Castro" />
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="./snake.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script defer src="snake.js"></script>
  </head>
  <body>
    <div id="legend">
      <h1>Snake Game</h1>
      <p>Use the keyboard arrows to control the snake.</p>
    </div>
    <div id="app">
      <div id="display">
        <div id="stats">
          <div id="score-container">
            <strong>Score: </strong><span id="score">0</span>
          </div>
          <div id="max-score-container">
            <strong>Max score: </strong><span id="max-score">0</span>
          </div>
        </div>
        <canvas id="canvas" width="350" height="350"></canvas>
      </div>
      <div id="options">
        <div id="play"><i class="bi bi-play-circle"></i></div>
      </div>
    </div>
    <div id="credits">
      <p>Developed by <strong>Esteban Castro</strong></p>
    </div>
  </body>
</html>
